<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row mt-3 rounded-2 shadow text-center bg-white p-4 d-flex mx-2 mx-sm-0 justify-content-center">
            <div class="display-4 text-success">Attendance {% if already %}already{% endif %} Marked</div>
            <div class="lead mt-2">Thanks !</div>
            <p class="text-muted mt-3 fs-6">You will be redirected in <span id="count" class="text-black"></span class=text-danger> seconds.</p>
        </div>
    </div>
</body>
<script>
    let c = document.querySelector("#count")
    let count=5
    c.innerHTML=count
    setTimeout(function(){
        window.location="/"
    },count*1000)
    setInterval(function(){
        c.innerHTML=count
        count--
    },1000);
</script>
</html>
