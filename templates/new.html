<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row mt-3 rounded-2 shadow bg-white p-4 d-flex mx-2 mx-sm-0 justify-content-center">
            <p class="fw-bold text-center text-danger">You are not registered. Please enter details below.</p>
            <div class="d-flex justify-content-center">

                <form action="/new" class="w-100" method="post">

                    <div class="mb-2">
                        <label for="name" class="form-label lead fw-bold">Name : </label>
                        <input class="form-control" type="text" name="name" id="name" required>
                    </div>

                    <div class="mb-2">
                        <label for="roll" class="form-label lead fw-bold">Roll Number : </label>
                        <input type="number" class="form-control" name="roll" id="roll" value="{{roll}}" required>
                    </div>
                    
                    <div class="mb-2">
                        <label for="course" class="form-label lead fw-bold">Choose Course : </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="course" value="B.Tech (CSE)" required>
                            <label class="form-check-label">
                                B.Tech (CSE)
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="course" value="B.Tech (ECE)">
                            <label class="form-check-label">
                                B.Tech (ECE)
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="course" value="EE">
                            <label class="form-check-label">
                               B.Tech (EE)
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="course" value="BCA">
                            <label class="form-check-label">
                                BCA
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="course" value="MCA">
                            <label class="form-check-label">
                                MCA
                            </label>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="course" class="form-label lead fw-bold">Choose Year:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="year" value="2nd Year" required>
                            <label class="form-check-label">2nd</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="year" value="3rd Year">
                            <label class="form-check-label">3rd</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="year" value="4th Year">
                            <label class="form-check-label">4th</label>
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <label for="email" class="form-label lead fw-bold">Email : </label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailhelp" required>
                        <div class="form-text" id="emailhelp">Please recheck email before submitting</div>
                    </div>
                    
                    <div class="mb-2">
                        <label for="phone" class="form-label lead fw-bold">Phone : </label>
                        <input type="tel" class="form-control" name="phone" id="phone">
                    </div>
            
                    <input type="submit" class="btn btn-primary mt-2 w-100" value="Submit">
                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
